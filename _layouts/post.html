<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Thamizha</title>

    <meta name="author" content="Arunan Skanthan">
    <meta name="description" content="Free & Open Source Tamil Software.">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/styles/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/vendor/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
  </head>
  <body>
    <div class="page row">
      <header class="span12">
        <nav class="navbar">
          <div id="logo" class="brand span2">
            <a href="http://thamizha.com"><img src="/assets/images/thamizha_logo.png" alt="Thamizha" /></a>
          </div>

          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <!-- Everything you want hidden at 940px or less, place within here -->
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="about/">About</a></li>
              <li><a href="projects/">Projects</a></li>
              <li><a href="community/">Community</a></li>
              <li><a href="news/">News</a></li>
              <li><a href="contact/">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="content span12">
        {{ content }}
      </div><!-- /.content -->
      
      <footer class="span12">
        <p><a href="https://github.com/thamizha/thamizha.github.com#license">Copyleft</a> &copy; 2013 Thamizha.</p>
      </footer>
    </div><!-- /.page -->

    <!-- <a href="http://github.com/thamizha"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a> -->

    <script src="/assets/scripts/main.js"></script>

</html>
